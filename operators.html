<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators.</title>
</head>
<script>
    var x;    // Declaring Variable
 
 x = 10;
 alert(x); // Outputs: 10
  
 x = 20;
 x += 30;
 alert(x); // Outputs: 50
  
 x = 50;
 x -= 20;
 alert(x); // Outputs: 30
  
 x = 5;
 x *= 25;
 alert(x); // Outputs: 125
  
 x = 50;
 x /= 10;
 alert(x); // Outputs: 5
  
 x = 100;
 x %= 15;
 alert(x); // Outputs: 10
</script>
<body>
    
</body>
</html>
